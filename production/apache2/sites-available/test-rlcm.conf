<VirtualHost *:80>
	ServerName  test.com
	ServerAlias test.com

	RewriteEngine On
	RewriteCond %{HTTPS} !=on
	RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]

	ErrorLog ${APACHE_LOG_DIR}/dev-test-rlcm-error.log
	CustomLog ${APACHE_LOG_DIR}/dev-test-rlcm-access.log combined
</VirtualHost>

<VirtualHost *:443>
	ServerName test.com
	ServerAlias test.com

	DocumentRoot /var/www/test-rlcm/



	ErrorDocument 503 /503.html
	ErrorDocument 404 /404.html


	SSLEngine On
	Include commons/security.conf
	SSLCertificateFile sslcerts/test-rlcm/test-rlcm.crt
	SSLCertificateKeyFile sslcerts/test-rlcm/test-rlcm.key

	#RewriteEngine On

	ProxyPreserveHost On

	ProxyPass /503.html !

	ProxyPass / ajp://localhost:8009/
	ProxyPassReverse / ajp://localhost:8009/

	ErrorLog ${APACHE_LOG_DIR}/dev-test-rlcm-error.log
	CustomLog ${APACHE_LOG_DIR}/dev-test-rlcm-access.log combined
</VirtualHost>

